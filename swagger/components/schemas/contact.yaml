type: object
required:
  - _id,
  - userId,
  - name,
  - phoneNumber,
  - email,
  - isFavourite,
  - contactType,
  - photo

properties:
  _id:
    description: "Contacts's id"
    type: string
    example: 6681ab68201769fdea87c13d
  userId:
    description: "User's id"
    type: string
    example: 6670f9c3c5c37eae1eca111e
  name:
    description: "Contact's name"
    type: string
    example: 'John'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380123456789'
  email:
    description: "Contact's email"
    type: string
    example: 'iWq5v@example.com'
  isFavourite:
    description: 'Is contact favourite'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  photo:
    description: "Contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dqwmg5bgp/image/upload/v1719774643/we5jcolro12ayvbgcpmy.jpg'
